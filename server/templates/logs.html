<!DOCTYPE html>
<html>
    <head>
        <title>LOGS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <script>
            function reqClear (id) {
              if (confirm("Are you sure you want to clear all logs?")) {
                fetch('http://127.0.0.1:5500/clearLogs');
                if (document.referrer !== document.location.href) {
                  setTimeout(function() {
                        document.location.reload()
                  }, 1000);
                }
              }
            }
        </script>
    
        <div class="container">
            <h2>Logs</h2>
            <div class="container">
            <a href="/admin"><button type="button" class="btn">Return to Admin homepage</button></a>
            <button type="button" class="btn" onclick="reqClear()">Clear logs</button>

            </div>
            <div class="container" style="margin: 5pt;">
                <h4>generated by backend server</h4>
                <div class="container" style="padding: 1%;">
                    {% for line in back %}
                    <p>{{ line }}</p>    
                    {% endfor %}
                </div>
                <h4>generated by API server</h4>
                <div class="container" style="padding: 1%;">
                    {% for line in api %}
                    <p>{{ line }}</p>    
                    {% endfor %}
                </div>
                <h4>generated by authentication service</h4>
                <div class="container" style="padding: 1%;">
                    {% for line in auth %}
                    <p>{{ line }}</p>    
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
