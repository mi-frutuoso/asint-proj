<!DOCTYPE html>
<html>
    <head>
        <title>LOGS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <div class="container">
        <h2>Logs</h2>
        <div class="container">
        <a href="/admin"><button type="button" class="btn">Return to Admin homepage</button></a>
        </div>
        <div class="container" style="margin: 5pt;">
            <h4>generated by backend server</h4>
            <div class="container" style="padding: 1%;">
                {% for line in back %}
                <p>{{ line }}</p>    
                {% endfor %}
            </div>
            <h4>generated by API server</h4>
            <div class="container" style="padding: 1%;">
                {% for line in api %}
                <p>{{ line }}</p>    
                {% endfor %}
            </div>
            <h4>generated by authentication service</h4>
            <div class="container" style="padding: 1%;">
                {% for line in auth %}
                <p>{{ line }}</p>    
                {% endfor %}
            </div>
        </div>
    </div>
</html>
